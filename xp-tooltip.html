<!--
This element is used to display an overlay on hover or focus.

@element xp-tooltip
@description A custom element used to create a tooltip
@keywords web app, html5, expandjs, web-components
@group accessibility
@homepage http://expandjs.com/elements/xp-tooltip

@dependency polymer Polymer/polymer#^0.5
@dependency expandjs ExpandJS/expandjs
@dependency xp-overlay ExpandJS/xp-overlay
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../xp-overlay/xp-overlay.html">

<polymer-element name="xp-tooltip" attributes="context empty showed tip">

    <template>
        <style>
            :host {
                display: inline-block;
                overflow: visible;
            }

            :host #xpTooltipOverlay::shadow #xpOverlayWrapper {
                overflow: visible;
            }

            :host #xpTooltipTip {
                background-color: hsla(0, 0%, 0%, 0.9);
                border-radius: 2px;
                color: hsla(0, 0%, 100%, 1);
                margin: 4px;
                overflow: hidden;
                padding: 4px 8px;
                text-align: center;
                text-overflow: ellipsis;
                -moz-user-select: none;
                -ms-user-select: none;
                -webkit-tap-highlight-color: transparent;
                -webkit-user-select: none;
                user-select: none;
                white-space: nowrap;
            }
        </style>
        <content id="content"></content>
        <xp-overlay id="xpTooltipOverlay" autoCenter="{{true}}" autoHideDisabled="{{true}}" hidden?="{{empty}}" position="baseline" showed="{{showed}}" target="{{}}">
            <div id="xpTooltipTip">{{tip}}</div>
        </xp-overlay>
    </template>

    <script>
        XPElement({

            // ELEMENT
            is: 'xp-tooltip',

            /**
             * Hides the tooltip.
             *
             * @method hide
             * @returns {Element}
             */
            hide: function () {
                var self = this;
                self.$.xpTooltipOverlay.hide();
                return self;
            },

            /**
             * Shows the tooltip.
             *
             * @method show
             * @returns {Element}
             */
            show: function () {
                var self = this;
                self.$.xpTooltipOverlay.show();
                return self;
            },

            /**
             * Toggles the tooltip.
             *
             * @method toggle
             * @returns {Element}
             */
            toggle: function () {
                var self = this;
                self.$.xpTooltipOverlay.toggle();
                return self;
            },

            /*********************************************************************/

            // COMPUTED
            computed: {
                'empty': '!tip'
            },

            // DELEGATES
            eventDelegates: {
                'mouseover': 'show',
                'mouseout': 'hide'
            },

            // PUBLISH
            publish: {

                /**
                 * The context element.
                 *
                 * @attribute context
                 * @type Element
                 */
                context: {reflect: false, value: null},

                /**
                 * If set to true, the tooltip is hidden.
                 *
                 * @attribute empty
                 * @type boolean
                 * @default false
                 * @readonly
                 */
                empty: {reflect: true, value: false},

                /**
                 * If set to true, the tooltip is showed.
                 *
                 * @attribute showed
                 * @type boolean
                 * @default false
                 */
                showed: {reflect: true, value: false},

                /**
                 * The tooltip's text.
                 *
                 * @attribute tip
                 * @type string
                 * @default ""
                 */
                tip: {reflect: true, value: ''}
            }
        })
    </script>

</polymer-element>
